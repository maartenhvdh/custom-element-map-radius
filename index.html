<!DOCTYPE html>
<html lang="en-US" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://ogp.me/ns/fb"
    class="en js csstransforms csstransforms3d csstransitions">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> Custom Element - Accessibility Checker</title>
    <!-- Kentico Custom elements API-->
    <link rel="stylesheet" href="custom-element.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/rxjs@6.4.0/bundles/rxjs.umd.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@kentico/kontent-delivery/_bundles/kontent-delivery.browser.umd.min.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeQJC488OBUZ-grbUZpHLKFI2M2k0LP_Q&callback=initAutocomplete&libraries=places&v=weekly"></script>
    <style>
        * {
            font-family: sans-serif;
        }

        #debug {
            margin: 20px;
        }

        #map-canvas {
            height: 400px;
            width: 700px;
            border: 1px solid black;
        }

        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 400px;
        }

        #pac-input:focus {
            border-color: #4d90fe;
        }
    </style>
</head>

<body>
    <br />
    <div class="ui container">
        <div class="ui grid">
            <div class="ui sixteen column">
                <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
                <div id="map-canvas"></div>
                <div id="debug"></div>
            </div>
        </div>
    </div>

    <script>
        const event = new KeyboardEvent('keydown', {
            key: 'Enter',
            code: 'Enter',
            which: 13,
            keyCode: 13,
        });

        $(document).ready(function () {
            CustomElement.init((element, _context) => {
                googleMaps();
                updateSize();
                getData()

                CustomElement.observeElementChanges(["location"], (changedElementCodenames) => {
                    getData()
                });

                CustomElement.observeElementChanges(["city"], (changedElementCodenames) => {
                    getData()
                });

                CustomElement.observeElementChanges(["state_zip_code"], (changedElementCodenames) => {
                    getData()
                });

            });
        });

        function getData() {
            const input = document.getElementById("pac-input");
            CustomElement.getElementValue("location", (value) => {
                input.value = value
            });
            CustomElement.getElementValue("city", (value) => {
                input.value = input.value + ", " + value
            });
            CustomElement.getElementValue("state_zip_code", (value) => {
                input.value = input.value + ", " + value
                input.dispatchEvent(event);
            });
        }

        function googleMaps() {
            var canvas = document.getElementById('map-canvas');
            var myLatlng = new google.maps.LatLng(47.2389004, 8.7442319, 15);

            var mapOptions = {
                zoom: 13,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(canvas, mapOptions);

            // Create the search box and link it to the UI element.
            const input = document.getElementById("pac-input");
            const searchBox = new google.maps.places.SearchBox(input);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
            // Bias the SearchBox results towards current map's viewport.
            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            let markers = [];

            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                // Clear out the old markers.
                markers.forEach((marker) => {
                    marker.setMap(null);
                });
                markers = [];

                // For each place, get the icon, name and location.
                const bounds = new google.maps.LatLngBounds();

                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    const icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25),
                    };

                    // Create a marker for each place.
                    markers.push(
                        new google.maps.Marker({
                            map,
                            icon,
                            title: place.name,
                            position: place.geometry.location,
                        }),
                    );
                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });

            var circleOptions = {
                draggable: true,
                editable: true,
                strokeColor: '#eeeeee',
                strokeOpacity: 0.8,
                strokeWeight: 1,
                fillColor: '#FF0000',
                fillOpacity: 0.15,
                map: map,
                center: myLatlng,
                radius: 2000
            };
            var circle = new google.maps.Circle(circleOptions);

            google.maps.event.addListener(circle, 'center_changed', update);
            google.maps.event.addListener(circle, 'radius_changed', update);

            function update() {
                var debug = document.getElementById("debug");
                var d = Math.pow(10, 5);
                debug.innerHTML = "lat: " + Math.round(circle.getCenter().lat() * d) / d + "<br>";
                debug.innerHTML += "lng: " + Math.round(circle.getCenter().lng() * d) / d + "<br>";
                // debug.innerHTML += "radius: " + Math.round(circle.getRadius()) + " m<br>";
            }

            update();
        }

        function updateSize() {
            // Updates the custom element height in Kontent.ai.
            const height = 550;
            CustomElement.setHeight(height);
        }

    </script>
</body>

</html>
